<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Emojis Demo</title>
<style>
  body { margin:0; overflow:hidden; background:#f0f0f0; display:flex; justify-content:space-around; align-items:center; height:100vh; }
  canvas { width:45%; height:80%; }
</style>
</head>
<body>

<script type="module">
// ES Module imports from CDN
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

// Single scene for simplicity
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf0f0f0);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 4;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lights
const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
scene.add(light);

// GLTF Loader
const loader = new GLTFLoader();

// Happy Emoji
loader.load('happy.glb', gltf => {
    gltf.scene.position.x = -1.5;
    scene.add(gltf.scene);
});

// Neutral Emoji
loader.load('neutral.glb', gltf => {
    gltf.scene.position.x = 1.5;
    scene.add(gltf.scene);
});

// Animation
function animate(){
    requestAnimationFrame(animate);
    scene.rotation.y += 0.01;
    renderer.render(scene, camera);
}
animate();

// Responsive
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
