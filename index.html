<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D Emojis</title>
<style>
  body { margin:0; overflow:hidden; background:#f5f5f5; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf5f5f5);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 4;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Light
const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
scene.add(light);

// Load Happy Emoji
const loader = new THREE.GLTFLoader();
loader.load('happy.glb', function(gltf){
    gltf.scene.position.x = -1.5; // Left side
    scene.add(gltf.scene);
});

// Load Neutral Emoji
loader.load('neutral.glb', function(gltf){
    gltf.scene.position.x = 1.5; // Right side
    scene.add(gltf.scene);
});

function animate(){
    requestAnimationFrame(animate);
    scene.rotation.y += 0.01; // Rotate whole scene
    renderer.render(scene, camera);
}

animate();
</script>

</body>
</html>
